{% load ui_tags %}
<div class="container mt-4">
  <h4>Finished Tasks</h4>
</div>

<div id="task_by_project" class="container mt-4 mb-4">
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <th>No.</th>
      <th>Subject</th>
      <th>Type</th>
      <th>Effort</th>
      <th>Created</th>
      <th>Status</th>
      <th>Assigned To</th>
      <th>Date Closed</th>
    </thead>

    <tbody>
      {% for task in sprint.tasks.all|task_finished_status  %}
      <tr>
        {% include 'ui/shared_components/task_list.html' %}
        <td>{{ task.date_closed|date:"m/d/Y" }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="8">None</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
