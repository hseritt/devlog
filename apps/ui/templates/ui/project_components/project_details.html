<div id="projects" class="container">
  <div class="container mt-4 mb-4">
    <h2>Project Details for {{ project.name }}</h2>
  </div>
  
  <style>
    th {
      width: 300px;
    }
  </style>
  <table class="table table-striped table-bordered">
    <tr>
      <th>Name</th>
      <td>{{ project.name }}</td>
    </tr>
    <tr>
      <th>Prefix</th>
      <td>{{ project.prefix }}</td>
    </tr>
    <tr>
      <th>Active</th>
      <td>{{ project.is_active }}</td>
    </tr>
    <tr>
      <th>Description</th>
      <td>{{ project.description|default:'--' }}</td>
    </tr>
    <tr>
      <th>Scope</th>
      <td>{{ project.scope }}</td>
    </tr>
    <tr>
      <th>Members</th>
      <td>{{ project.members.all|join:", "|default:'--' }}</td>
    </tr>
    <tr>
      <th>Manager</th>
      <td>{{ project.manager }}</td>
    </tr>
  </table>
</div>
