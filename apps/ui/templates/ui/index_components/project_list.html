<div id="projects" class="container">
  <h2>Project List</h2>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <th>Name</th>
      <th>Prefix</th>
      <th>Project Manager</th>
    </thead>
    <tbody>
      {% for project in project_qs %}
      <tr>
        <td>{{ project.name }}</td>
        <td>{{ project.prefix }}</td>
        <td>{{ project.manager }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
